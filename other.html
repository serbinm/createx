	<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js?_v=20241016062926"></script>

	<script>
		const swiper = new Swiper('.swiper', {
			slidesPerView: 1,
			centeredSlides: true,
			// Optional parameters
			// slidesPerGroup: 2,
			// initialSlide: 1,
			// slidesPerView: 2,
			// spaceBetween: 70,
			// loop: true,
			// grabCursor: true,

			// centeredSlides: true,
			// initialSlide: 1,



			// Navigation arrows
			navigation: {
				nextEl: '.swiper-button-next',
				prevEl: '.swiper-button-prev',
			},

			// If we need pagination
			// pagination: {
			//   el: '.swiper-pagination',
			// },

			pagination: {
				el: '.swiper-pagination',
				clickable: true,
				renderBullet: function(index, className) {
					// Рендерим цифры вместо точек
					return '<span class="' + className + '">' + "0" + (index + 1) + '</span>';
				}
			},
		});
	</script>

	<script>
