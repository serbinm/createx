<section class="details container">
  <div class="wrapper details__wrapper">
    <form action="" class="details__form">
      <h3 class="details__title">A quick way to discuss details</h3>
      <div class="details__fields">
        <div class="details__item">
          <label for="name" class="details__label">Name*</label>
          <input type="text" class="details__input" name="name" id="name" placeholder="Your name">
        </div>

        <div class="details__item">
          <label for="phone" class="details__label">Phone*</label>
          <input type="number" class="details__input" name="phone" id="phone" placeholder="Your phone number">
        </div>

        <div class="details__item">
          <label for="email" class="details__label">Email*</label>
          <input type="email" class="details__input" name="email" id="email" placeholder="Your working email">
        </div>

        <div class="details__item">
          <label for="message" class="details__label">Message*</label>
          <textarea type="textarea" class="details__input details__input--textarea" name="message" id="message"
            placeholder="Your message" rows="2" cols="50"></textarea>
        </div>

        <div class="details__item details__item--checkbox">
          <input type="checkbox" name="" id="checkbox" class="details__input details__input--checkbox">
          <label for="checkbox" class="details__label details__label--checkbox">I agree to receive communications from Createx
            Construction Bureau.</label>
        </div>
      </div>
      <input type="submit" value="send request" class="details__submit">
    </form>
  </div>
</section>
