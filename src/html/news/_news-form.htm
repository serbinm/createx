<section class="news-form container">
  <div class="wrapper news-form__wrapper">
    <h2 class="news-form__title">Leave your comment</h2>
    <form action="" class="news-form__form">
      <div class="news-form__item news-form__item--small">
        <label for="name" class="news-form__label">Name*</label>
        <input type="text" class="news-form__input" placeholder="Your name" id="name" name="name">
      </div>
      <div class="news-form__item news-form__item--small">
        <label for="email" class="news-form__label">Email*</label>
        <input type="email" class="news-form__input" id="email" name="email" placeholder="Your working email">
      </div>
      <div class="news-form__item news-form__item--big">
        <label for="" class="news-form__label">Your comment*</label>
        <textarea name="" id="" class="news-form__input news-form__textarea" placeholder="Type comment here"></textarea>
      </div>
      <input type="submit" value="post comment" class="news-form__submit">
    </form>
  </div>
</section>
