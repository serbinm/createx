<section class="more container">
  <div class="wrapper more__wrapper">
    <h2 class="more__title">Want to know more? Ask us a question:</h2>
    <form class="more__form more-form">
      <div class="more-form__item more-form__item--short">
        <label for="" class="more-form__label">Name</label>
        <input type="text" name="name" class="more-form__input" placeholder="Your name">
      </div>
      <div class="more-form__item more-form__item--short">
        <label for="" class="more-form__label">Phone</label>
        <input type="number" name="phone" class="more-form__input" placeholder="Your phone">
      </div>
      <div class="more-form__item more-form__item--long">
        <label for="" class="more-form__label">Message</label>
        <input type="text" name="message" class="more-form__input" placeholder="Your message">
      </div>
      <button type="submit" class="more-form__submit">SEND</button>
    </form>
  </div>

</section>
